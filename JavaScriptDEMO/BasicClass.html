    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Page title</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
     <script type = "text/javascript">
		function br(){
			document.write('<br />');
		}
	</script>
    <!-- your content will go there..  -->
	
	<script type = "text/javascript">
		function Student(name, age) {
			this.name = name;
			this.age = age;
			this.printStudent = function() {
				return  "Hello my name is " + this.name + " and I'm " + this.age + " years old.";
			}
		}
		
		var yordan = new Student("Yordan", 18);
		document.write(yordan.name);
		br();
		document.write(yordan.age);
		br();
		document.write(yordan.printStudent());
		br();
		
		var pesho = new Student("Pesho", 25);
		document.write(pesho.printStudent());
		
		pesho.gender = "male";
		br();
		document.write(pesho.gender);
		br();
		Student.prototype.surname = "Surname";
		document.write(pesho.surname);
	</script>
     
    </body>
    </html>
